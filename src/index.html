<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Rain&Weather</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <div class="container">
        <div id="map"></div>
        <div class="card">
            <div class="sub-card">
                <div class="weather">
                    <div class="temp">
                        <div class="temp-curent">
                            <h1 id="temp"></h1>
                            <span class="degree-sign" style="position: relative; bottom: 10px; font-size: 35px;">Â°</span>
                        </div>
                        <div class="temp-maxmin">
                            <p id="min_temp">Min</p>
                            <p id="max_temp">Max</p>
                        </div>
                    </div>
                    <div class="weather-icon" id="weather-icon"></div>
                </div>

                <div class="infos">
                    <div style="display: flex; flex-direction: row;">
                        <p id="city"></p>
                    </div>
                    <p class="local-time" id="local-time"></p>
                    <p id="local-date" class="local-date"></p>
                </div>
            </div>
        </div>
        <div class="header-input">
            <div class="input-wrapper">
                <input type="text" name="text" class="input" placeholder="City, State and or Country" />
                <button class="Subscribe-btn" type="button" onclick="getCity()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                </button>
            </div>
            <div class="button-home">
                <button id="back-local" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-round-search"><circle cx="10" cy="8" r="5"/><path d="M2 21a8 8 0 0 1 10.434-7.62"/><circle cx="18" cy="18" r="3"/><path d="m22 22-1.9-1.9"/></svg>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
